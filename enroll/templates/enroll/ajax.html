<script>

    // Insert data code

    $("#btnsave").click(function () {
        console.log("Save Button Clicked");
        output = " "
        let sid = $("#stuid").val() 
        let nm = $("#nameid").val() 
        let em = $("#emailid").val() 
        let pw = $("#passwordid").val()
        let csr = $("input[name = csrfmiddlewaretoken]").val()
        if (nm == ""){
            console.log("please enter name")
        }
        else if(em == ""){
            console.log("please enter email")
        }
        else if(pw == ""){
            console.log("please enter Password")
        }
        else {
            // console.log(nm) 
            // console.log(em) 
            // console.log(pw)
            mydata = {stuid:sid,name :nm,email:em,password:pw,csrfmiddlewaretoken:csr}
            $.ajax({
                url:"{% url 'save' %}",
                method :"POST",
                data:mydata,
                dataType : "json",
                success :function(data){
                    x = data.student_data
                    if (data.status == "Save") {
                        $("#msg").text("Form Submitted Successfully");
                        $("#msg").show();
                        for (i=0; i<x.length; i++){
                            output += "<tr><td>"+ x[i].id +"</td><td>"+ x[i].name +"</td><td>"+ x[i].email +"</td><td>"+ x[i].password +"</td><td> <input type='button' class='btn btn-warning btn-sm btn-edit' value='Edit' data-sid=" + x[i].id + "> <input type='button' class='btn btn-danger btn-sm btn-del' value='Delete' data-sid=" + x[i].id + ">";
                            }
                        
                        $("#tbody").html(output);
                        $("#stuid").val('');
                        $("form")[0].reset();
                    }
                    if (data.status == "0") {
                        $("#msg").text("Form unable to Save Data");
                        $("#msg").show();
                        $("#stuid").val('');
                        $("form")[0].reset();
                    }
                }
            }) 
        }
    });

    // delete data code
    $("tbody").on("click",".btn-del",function(){
        // console.log('delete button is clicked');
        let id =$(this).attr("data-sid");
        let csr = $("input[name = csrfmiddlewaretoken]").val();
        // console.log(id);
        mydata = {sid:id,csrfmiddlewaretoken:csr};
        mythis = this;
        $.ajax({
            url : "{% url 'delete' %}",
            method:"POST",
            data: mydata,
            success: function(data) {
                // console.log(data);
                if(data.status == 1){
                    $("#msg").text("Data deleted successfully");
                    $("#msg").show();
                    console.log("Data deleted successfully")
                    $(mythis).closest("tr").fadeOut();
                }
                if(data.status == 0){
                    $("#msg").text("Uable to delete data");
                    $("#msg").show();
                    console.log("Uable to delete data");
                    
                }

            },
        })
    })

    // Editing data

    $("tbody").on("click",".btn-edit",function(){
        // console.log('edit button is clicked');
        let id =$(this).attr("data-sid");
        let csr = $("input[name = csrfmiddlewaretoken]").val();
        // console.log(id);
        mydata = {sid:id,csrfmiddlewaretoken:csr};
        $.ajax({
            url : "{% url 'edit' %}",
            method:"POST",
            data: mydata,
            success: function(data) {
            //    console.log(data);
                $("#stuid").val(data.id)
                $("#nameid").val(data.name)
                $("#emailid").val(data.email)
                $("#passwordid").val(data.password)
                
                

            },
        })
    })

</script>
